<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>引入valalon</title>
    <script src="https://cdn.bootcss.com/avalon.js/1.4.4/avalon.js"></script>
  </head>
  <body>
    <div ms-controller="box">
      <div
        style="background:#a099ea;"
        ms-css-width="w"
        ms-css-height="h"
        ms-click="click"
      ></div>
      <p>{{ w }} * {{ h }}</p>
      <p>W: <input type="text" ms-duplex="w" data-duplex-event="change" /></p>
      <p>H: <input type="text" ms-duplex="h" /></p>
    </div>

    <script>
      var vm = avalon.define({
        $id: "box",
        w: 100,
        h: 100,
        click: function() {
          vm.w = parseFloat(vm.w) + 10;
          vm.h = parseFloat(vm.h) + 10;
        }
      });
    </script>
  </body>
</html>
